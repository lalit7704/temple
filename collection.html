  <script>
    const domain = "dummy7704.myshopify.com"; // ‚úÖ Your Shopify store domain
    const token = "e0e23f3b5e1ec22b52de4df405cd9798"; // ‚úÖ Your Storefront API token
    const collectionHandle = "gummies"; // ‚úÖ Replace with your real collection handle

    const query = `
    {
      collection(handle: "${collectionHandle}") {
        title
        products(first: 20) {
          edges {
            node {
              handle
              title
              images(first: 1) {
                edges {
                  node { url }
                }
              }
              variants(first: 1) {
                edges {
                  node {
                    price { amount }
                  }
                }
              }
            }
          }
        }
      }
    }`;

    fetch("https://" + domain + "/api/2023-04/graphql.json", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Shopify-Storefront-Access-Token": token
      },
      body: JSON.stringify({ query })
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("product-list");
      const products = data.data.collection?.products.edges || [];
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = "<p>No products found in this collection.</p>";
        return;
      }

      products.forEach(item => {
        const product = item.node;
        const title = product.title;
        const handle = product.handle;
        const image = product.images.edges[0]?.node.url || "";
        const price = product.variants.edges[0].node.price.amount;

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${image}" alt="${title}">
          <div class="product-title">${title}</div>
          <div class="product-price">‚Çπ${price}</div>
          <a class="view-button" href="product.html?handle=${handle}">View Product</a>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("‚ùå Failed to load collection:", err);
      document.getElementById("product-list").innerHTML = "<p>‚ö†Ô∏è Error loading products</p>";
    });
  </script>
<script>
  async function includeHTML(id, file) {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
  }

  includeHTML("header", "header.html");
  includeHTML("footer", "footer.html");
</script>
